<div class="container">
  <h1>Neue Firma</h1>
  <form  (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Firmenname</label>
      <input type="text" class="form-control" id="company" required  [(ngModel)]="company.company" name="company"
      #name="ngModel">
    </div>



    <button type="submit" class="btn btn-success">Anlegen</button>

  </form>
</div>
